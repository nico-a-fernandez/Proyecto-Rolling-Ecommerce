<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rolling-Teck</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/inicio.css" />
		<link rel="stylesheet" href="./js/inicio.js" />
	</head>
	<body>
		<div class="carrusel">
			<div
				id="carouselExampleControls"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://www.gezatek.com.ar/uploads/17-02-2023-01-02-39-banner-giga.png"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://www.gezatek.com.ar/uploads/03-11-2022-09-11-58-10-07-2022-10-07-08-21-06-2022-09-06-27-05-06-2022-10-06-57-06-04-2022-01-04-55-Banner1.png"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://www.gezatek.com.ar/uploads/03-11-2022-09-11-15-31-08-2022-05-08-39-1a.png"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		<div class="contacto">
			<div class="venta-telefonica">
				<h2>VENTA TELEFÃ“NICA</h2>
				<p>(123)456789</p>
			</div>
			<div class="horarios">
				<h2>HORARIOS</h2>
				<p>lunes a viernes de 9hs. a 17hs.</p>
			</div>
			<div class="mail">
				<h2>ESCRIBINOS</h2>
				<p>consultas@rollingteck.com</p>
			</div>
			<div class="whatsapp">
				<h2>WHATSAPP</h2>
				<p>+549 11 1234 567 89</p>
			</div>
		</div>
		<div class="main__cards">
			<div class="card" style="width: 18rem">
				<img
					src="https://fullh4rd.com.ar/img/productos/Pics_Prod/video-geforce-gtx-1660-6gb-gigabyte-oc-nv-0.jpg"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
	</body>
</html>
