<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/headerstyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Rolling-Tek ADMIN</title>
  </head>
  <body>
    <!-- Comienzo navbar -->
    <header class="fixed-top position-sticky">
      <nav class="navbar navbar-dark navbar-expand-lg px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              style="width: 180px"
              src="../headerimages/logotekheader.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="menu collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"
                  ><button>Inicio</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error.html"
                  ><button>Arm√° tu PC</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutUs.html"
                  ><button>Nosotros</button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN NAVBAR -->
    <h1 class="text-center mt-5">Pagina de Administracion</h1>

    <!-- Inicio Form agregar producto -->
    <div>
      <form class="w-75 mx-auto mt-5" id="formProductos">
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Nombre del producto</label>
          <input
            required
            type="text"
            class="form-control"
            id="inputTitle"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="inputPrice" class="form-label">Precio</label>
          <span>ARS$</span>
          <input
            required
            type="number"
            min="0"
            class="form-control"
            id="inputPrice"
          />
        </div>
        <div class="mb-3">
          <label for="inputPrice" class="form-label">Stock</label>
          <input
            required
            type="number"
            min="0"
            class="form-control"
            id="inputStock"
          />
        </div>
        <div class="mb-3">
          <label for="inputImg" class="form-label">Imagen</label>
          <input required type="text" class="form-control" id="inputImg" />
        </div>
        <button type="submit" class="btn btn-primary">Cargar</button>
      </form>
    </div>
    <!-- Fin form agregar producto -->

    <h1 class="mt-5 mb-5 text-center">Productos</h1>

    <div
      class="d-flex justify-content-center flex-wrap"
      id="cardProducto"
    ></div>

    <h1 class="mt-5 mb-5 text-center">Users</h1>

    <div class="d-flex justify-content-center flex-wrap" id="cardUser"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js"></script>
    <!-- Fin scripts -->
  </body>
</html>
