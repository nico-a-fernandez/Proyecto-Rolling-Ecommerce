    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/admin.css" />
    <link

    <title>Rolling-Tek ADMIN</title>

  <body>
    <!-- Inicio Form -->
    <form class="w-75 mx-auto mt-5" id="formProductos">
      <div class="mb-3">
        <label for="inputTitle" class="form-label">Carga de productos</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputTitle"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="inputPrice" class="form-label">Precio</label>
        <span>$</span>
        <input required type="number" class="form-control" id="inputPrice" />
      </div>
      <div class="mb-3">
        <label for="inputImg" class="form-label">Imagen</label>
        <input required type="text" class="form-control" id="inputImg" />
      </div>
      <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    <!-- Fin form -->

    <h1 class="mt-5 mb-5 text-center">Productos</h1>
