<html lang="en">
  <head>

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>

    <title>Rolling-Tek - ADMIN</title>
  </head>
  <body>
    <!-- Comienzo navbar -->
    <header class="fixed-top position-sticky">
      <nav class="navbar navbar-dark navbar-expand-lg px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              style="width: 180px"
              src="../headerimages/logotekheader.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="menu collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"
                  ><button>Inicio</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error.html"
                  ><button>Armá tu PC</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutUs.html"
                  ><button>Nosotros</button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN NAVBAR -->
    <h1 class="text-center mt-5">Pagina de Administracion</h1>

    <!-- Inicio Form agregar producto -->
    <form class="w-75 mx-auto mt-5" id="formProductos">
      <div class="mb-3">
        <label for="inputTitle" class="form-label">Nombre del producto</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputTitle"
          maxlength="110"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="inputPrice" class="form-label">Precio</label>
        <span>ARS$</span>
        <input
          required
          type="number"
          min="0"
          max="999999999"
          maxlength="9"
          class="form-control"
          id="inputPrice"
        />
      </div>
      <div class="mb-3">
        <label for="inputPrice" class="form-label">Stock</label>
        <input
          required
          type="number"
          min="0"
          max="999999999"
          maxlength="9"
          class="form-control"
          id="inputStock"
        />
      </div>
      <div class="mb-3">
        <label for="inputImg" class="form-label">Imagen</label>
        <input required type="text" class="form-control" id="inputImg" />
      </div>
      <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    <!-- Fin form agregar producto -->

    <!-- Inicio modal -->
    <div id="editarProductoModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Aquí iría el contenido del formulario para editar las propiedades del producto -->
          <h5>Editar producto</h5>
          <form id="editarProductoForm">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Ingrese el título del producto"
                maxlength="110"
              />
            </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                placeholder="Ingrese el precio del producto"
                pattern="[0-9]+([,.][0-9]+)?"
                min="0"
                max="999999999"
                maxlength="9"
              />
              <small class="form-text text-muted"
                >Ingrese un valor numérico válido</small
              >
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                placeholder="Ingrese el stock del producto"
                pattern="[0-9]+"
                min="0"
                max="999999999"
                maxlength="9"
              />
              <small class="form-text text-muted"
                >Ingrese un valor numérico válido</small
              >
            </div>
            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
            <button type="button" class="btn btn-secondary modal-close-button">
              Cerrar
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Fin modal -->

    <h1 class="mt-5 mb-5 text-center">Productos</h1>

    <div
      class="d-flex justify-content-center flex-wrap"
      id="cardProducto"
    ></div>
    <div
      class="d-flex justify-content-center flex-wrap"
      id="cardProducto2"
    ></div>

    <h1 class="mt-5 mb-5 text-center">Users</h1>

    <div class="d-flex justify-content-center flex-wrap" id="cardUser"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js"></script>
    <!-- Fin scripts -->
  </body>
</html>
