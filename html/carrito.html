<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/carrito.css" />
    <link rel="stylesheet" href="../css/headerstyles.css" />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>

    <title>Rolling-Tek - Carrito</title>
  </head>
  <body>
    <!-- COMIENZA NAVBAR-->
    <header class="fixed-top position-sticky">
      <nav class="navbar navbar-dark navbar-expand-lg px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              style="width: 180px"
              src="../headerimages/logotekheader.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="menu collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"
                  ><button>Inicio</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error.html"
                  ><button>Armá tu PC</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutUs.html"
                  ><button>Nosotros</button></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="search d-flex">
          <div class="searching me-2">
            <input type="text" placeholder="Buscar" required />
            <a href="">
              <div class="lupa">
                <i class="fas fa-search icon"></i>
              </div>
            </a>
          </div>
          <div class="car me-5">
            <a href="./carrito.html"
              ><img
                src="../headerimages/carrito.png"
                alt=""
                style="width: 28px"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN NAVBAR -->
    <!-- COMIENZO CARRITO -->
    <main>
      <div class="table-responsive">
        <table class="table table-sm text-center align-middle" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Productos</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody class="tbody" id="cartTable"></tbody>
        </table>

        <div class="col total-comprar">
          <h3 class="itemCardTotal" id="itemTotal">Total $</h3>

          <a href="../html/error.html"
            ><button class="btn btn-success">COMPRAR</button></a
          >
        </div>
      </div>
    </main>
    <!-- FIN CARRITO -->
    <!-- COMIENZO FOOTER -->
    <footer class="foot">
      <div class="d-flex justify-content-around row text-center me-0">
        <div class="col-lg-4 col-sm-12">
          <h5 class="text-white mt-4">Contacto</h5>
          <div class="d-flex justify-content-center mt-2">
            <p class="text-white fw-bold me-1">Dirección:</p>
            <i class="text-white ms-2">Mendoza 573</i>
          </div>
          <div class="d-flex justify-content-center">
            <p class="text-white fw-bold ms-3">Teléfono:</p>
            <i class="text-white ms-2">(0381) - 4223344</i>
          </div>
          <div class="d-flex justify-content-center">
            <p class="text-white fw-bold ms-4">E-Mail:</p>
            <i class="text-white ms-2">rollingtek@gmail.com</i>
          </div>
          <iframe
            class="rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d222.52344740931522!2d-65.205114854764!3d-26.82801747764202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c10dbadd7cd%3A0xac551c19b9ebb3da!2sPcia%20de%20Mendoza%20573%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1677629760172!5m2!1ses!2sar"
            width="250"
            height="100"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="col-lg-4 col-sm-12">
          <div class="mt-1">
            <img
              src="../headerimages/logotekfooter.png"
              style="width: 200px"
              alt=""
            />
          </div>
          <div class="text-center pb-2">
            <a href="./error.html"
              ><img
                src="../headerimages/wappblanco.png"
                style="width: 40px"
                alt=""
            /></a>
            <a href="./error.html"
              ><img
                src="../headerimages/facebookblanco.png"
                style="width: 40px"
                alt=""
            /></a>
            <a href="./error.html"
              ><img
                src="../headerimages/instablanco.png"
                style="width: 40px"
                alt=""
            /></a>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12">
          <h5 class="text-white mt-4 mb-3">Información</h5>
          <a href="./error.html"><p class="text-white">Medios de Pago</p></a>
          <a href="./error.html"><p class="text-white">Libro de Quejas</p></a>
          <a href="./error.html"><p class="text-white">FAQ</p></a>
          <a href="./error.html"
            ><p class="text-white">Trabajá con Nosotros</p></a
          >
          <a href="./error.html"
            ><p class="text-white">Política de Privacidad</p></a
          >
        </div>
      </div>
      <div class="copy text-white d-flex justify-content-center mt-3">
        <p class="fw-bold me-1">©RollingCode 2023</p>
        <i>- Todos los derechos reservados</i>
      </div>
    </footer>
    <!-- FIN FOOTER -->

    <!-- SCRIPTS -->
    <script src="../js/carrito.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
