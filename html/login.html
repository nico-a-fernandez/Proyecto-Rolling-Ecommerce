<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Rolling-Teck LOGIN</title>
  </head>
  <body class="main">
    <!-- INICIO POPUP LOGIN -->
    <section class="cosa">
      <div class="container mt-5">
        <div class="row">
          <div class="col d-none d-md-block"></div>

          <!-- INICIO DEL FORM -->
          <div class="col col-lg-4 col-md-8 login">
            <div class="text-end">
              <img src="/Logo RollingStream.jpg" width="200px" alt="" />
            </div>
            <h1 class="fw-bold text-center py-10">Bienvenido</h1>

            <form action="">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  Nunca compartiremos sus datos.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                  minlength="5"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Mantenerme conectado</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar sesión
                </button>
              </div>
              <div class="texti my-3">
                <p>
                  ¿No tienes cuenta? <a href="suscripcion.html">Suscribete</a>
                </p>
                <p>
                  ¿Olvidaste tu contraseña?
                  <a href="">Recuperar contraseña</a>
                </p>
              </div>
            </form>
          </div>
          <!-- FIN DEL FORM -->

          <div class="col d-none d-md-block"></div>
        </div>
      </div>
    </section>
    <!-- FIN POPUP LOGIN -->

    <!-- INICIO SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- FIN SCRIPTS -->
  </body>
</html>
