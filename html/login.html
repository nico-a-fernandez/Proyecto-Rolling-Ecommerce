<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style-login.css" />
    <link rel="stylesheet" href="../css/headerstyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Rolling-Teck LOGIN</title>
  </head>
  <body class="main">
    <!-- Comienzo navbar -->
    <header class="fixed-top position-sticky">
      <nav class="navbar navbar-dark navbar-expand-lg px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              style="width: 180px"
              src="../headerimages/logotekheader.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="menu collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"><button>Productos</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button>Armá tu PC</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/aboutUs.html"
                  ><button>Nosotros</button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/login.html"
                  ><button>Iniciar Sesión</button></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="search d-flex">
          <div class="searching me-2">
            <input type="text" placeholder="Buscar" required />
            <a href="">
              <div class="lupa">
                <i class="fas fa-search icon"></i>
              </div>
            </a>
          </div>
          <div class="car me-5">
            <a href=""
              ><img
                src="../headerimages/carrito.png"
                alt=""
                style="width: 28px"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN NAVBAR -->
    <!-- INICIO POPUP LOGIN -->
    <section class="cosa">
      <div class="container mt-5">
        <div class="row">
          <div class="col d-none d-md-block"></div>

          <!-- INICIO DEL FORM -->
          <div class="col col-lg-4 col-md-8 login">
            <div class="text-end"></div>
            <h1 class="fw-bold text-center py-10">Bienvenido</h1>

            <form action="">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  minlength="5"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Mantenerme conectado</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="buttonSubmit">
                  Iniciar sesión
                </button>
              </div>
              <div class="texti my-3">
                <p>¿No tienes cuenta? <a href="registro.html">Registrate</a></p>
                <p>
                  ¿Olvidaste tu contraseña?
                  <a href="">Recuperar contraseña</a>
                </p>
              </div>
            </form>
          </div>
          <!-- FIN DEL FORM -->

          <div class="col d-none d-md-block"></div>
        </div>
      </div>
    </section>
    <!-- FIN POPUP LOGIN -->

    <!-- INICIO SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- FIN SCRIPTS -->
  </body>
</html>
